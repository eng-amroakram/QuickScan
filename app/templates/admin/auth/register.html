{% extends "layouts/login.html" %} {% block content %}
<div style="width: 30rem">
  <form action="{{ url_for('auth.register') }}" method="POST">
    <!-- First Name Input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="text"
        id="first_name"
        maxlength="10"
        class="form-control form-control-lg job-number-input"
        name="first_name"
        required
      />
      <label class="form-label" for="jobNumber">First Name</label>
      <div class="form-helper text-danger first_name-validation"></div>
    </div>

    <!-- Last Name Input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="text"
        id="last_name"
        maxlength="10"
        class="form-control form-control-lg job-number-input"
        name="last_name"
        required
      />
      <label class="form-label" for="jobNumber">Last Name</label>
      <div class="form-helper text-danger last_name-validation"></div>
    </div>

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="email"
        id="email"
        name="email"
        required
        maxlength="30"
        class="form-control form-control-lg email-input"
      />
      <label class="form-label" for="email">Email</label>
      <div class="form-helper text-danger email-validation"></div>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="password"
        id="passwordID"
        name="password"
        required
        maxlength="30"
        class="form-control form-control-lg password-input"
      />
      <label class="form-label" for="passwordID">Password</label>
      <div class="form-helper text-danger password-validation"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Checkbox -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rememberMe"
          checked
        />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>

      <div>
        <a href="#" class="text-dark">Already have an account?</a>
        <span> / </span>
        <a href="{{ url_for('auth.login') }}" style="color: #7a9e85">Login</a>
      </div>
    </div>

    <!-- Submit button -->

    <button
      type="submit"
      data-mdb-button-initialized="true"
      class="btn btn-lg text-white btn-block submitting-button"
      style="background-color: #7a9e85"
    >
      Register
    </button>
  </form>
</div>
{% endblock %}
